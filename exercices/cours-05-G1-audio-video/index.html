<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cours 5 - P2017 - G1 - Audio / Video</title>
    <script src="script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <style>
        #bar{width:300px;height:20px;background:yellow;}
        #bar #cursor{width:0%;height:20px;background:blue;}
    </style>
</head>
<body>

    <h1>audio</h1>
    <audio controls="controls">
        <source src="../cours-5-audio-video/plug-play_ready-for-rapture.mp3" type="audio/mp3"></source>
        <source src="../cours-5-audio-video/plug-play_ready-for-rapture.ogg" type="audio/ogg"></source>
    </audio>

    <h1>video</h1>
    <video id="video" loop="loop" width="400">
        <source src="../cours-5-audio-video/video-copilote-spin.mp4"  type="video/mp4">
        <source src="../cours-5-audio-video/video-copilote-spin.webm" type="video/webm">
        <source src="../cours-5-audio-video/video-copilote-spin.ogv"  type="video/ogg">
        Your browser doesn't support video API
    </video>
    <div class="controls">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="volume-up">+</button>
        <button id="volume-down">-</button>
        <button id="seek">seek</button>
        <input type="text" id="seek-value" value="7" />
        <div id="bar">
            <div id="cursor"></div>
        </div>
    </div>
</body>
</html>
