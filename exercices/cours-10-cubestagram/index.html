<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubestagram</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/media-queries.css">
</head>
<body>
    <aside>
        <header>
            <h1>Cubestagram</h1>
        </header>
        <div class="search">
            <form action="#">
                <fieldset>
                    <input type="text" name="search" id="search" value="#tokyo">
                    <div class="erase">
                        <span class="bar1"></span>
                        <span class="bar2"></span>
                    </div>
                </fieldset>
            </form>
        </div>
        <p>Appuyez sur ENTRER pour lancer la recherche</p>
        <p class="description">Réalisé pour et par la P2017 d'HETIC, Cubestagram affiche les résultats de recherche Instagram sous forme d'un cube</p>
    </aside>
    <div class="content">
        <div class="cube">
            <div class="inner-x">
                <div class="inner-y">
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div>
            </div>
        </div>
        <div class="flar"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
